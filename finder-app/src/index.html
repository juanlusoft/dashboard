<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
  <title>HomePiNAS Finder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --card-hover: #334155;
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --success: #22c55e;
      --border: #334155;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      -webkit-app-region: drag;
      user-select: none;
    }
    
    .container {
      padding: 24px;
      -webkit-app-region: no-drag;
    }
    
    .header {
      text-align: center;
      margin-bottom: 24px;
      padding-top: 16px;
    }
    
    .logo {
      width: 64px;
      height: 64px;
      margin-bottom: 12px;
    }
    
    .header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .header p {
      color: var(--text-muted);
      font-size: 0.875rem;
    }
    
    .scan-btn {
      width: 100%;
      padding: 14px 24px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .scan-btn:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }
    
    .scan-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .scan-btn .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .results {
      margin-top: 24px;
    }
    
    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .results-header h2 {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .count {
      background: var(--card);
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.75rem;
      color: var(--text-muted);
    }
    
    .device-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .device-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 14px;
    }
    
    .device-card:hover {
      background: var(--card-hover);
      border-color: var(--primary);
      transform: translateX(4px);
    }
    
    .device-icon {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, var(--primary), #8b5cf6);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .device-icon svg {
      width: 24px;
      height: 24px;
      fill: white;
    }
    
    .device-info {
      flex: 1;
      min-width: 0;
    }
    
    .device-name {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .device-ip {
      color: var(--text-muted);
      font-size: 0.875rem;
      font-family: 'SF Mono', Monaco, monospace;
    }
    
    .device-version {
      color: var(--success);
      font-size: 0.75rem;
      margin-top: 2px;
    }
    
    .device-arrow {
      color: var(--text-muted);
      transition: transform 0.2s;
    }
    
    .device-card:hover .device-arrow {
      transform: translateX(4px);
      color: var(--primary);
    }
    
    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: var(--text-muted);
    }
    
    .empty-state svg {
      width: 64px;
      height: 64px;
      opacity: 0.5;
      margin-bottom: 16px;
    }
    
    .empty-state p {
      font-size: 0.875rem;
      line-height: 1.5;
    }
    
    .status-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px 24px;
      background: var(--card);
      border-top: 1px solid var(--border);
      font-size: 0.75rem;
      color: var(--text-muted);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <svg class="logo" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="100" height="100" rx="20" fill="url(#grad)"/>
        <rect x="20" y="30" width="60" height="40" rx="4" fill="white" fill-opacity="0.9"/>
        <circle cx="30" cy="50" r="4" fill="#3b82f6"/>
        <rect x="40" y="46" width="30" height="3" rx="1.5" fill="#3b82f6"/>
        <rect x="40" y="52" width="20" height="3" rx="1.5" fill="#3b82f6" fill-opacity="0.5"/>
        <defs>
          <linearGradient id="grad" x1="0" y1="0" x2="100" y2="100">
            <stop stop-color="#3b82f6"/>
            <stop offset="1" stop-color="#8b5cf6"/>
          </linearGradient>
        </defs>
      </svg>
      <h1>HomePiNAS Finder</h1>
      <p>Encuentra tu NAS en la red local</p>
    </div>
    
    <button class="scan-btn" id="scanBtn">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"/>
        <path d="M21 21l-4.35-4.35"/>
      </svg>
      Buscar dispositivos
    </button>
    
    <div class="results" id="results" style="display: none;">
      <div class="results-header">
        <h2>Dispositivos encontrados</h2>
        <span class="count" id="count">0</span>
      </div>
      <div class="device-list" id="deviceList"></div>
    </div>
    
    <div class="empty-state" id="emptyState" style="display: none;">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M9.172 16.172a4 4 0 015.656 0M21 12a9 9 0 11-18 0 9 9 0 0118 0zM9 10h.01M15 10h.01"/>
      </svg>
      <p>No se encontraron dispositivos HomePiNAS.<br>Asegúrate de que tu NAS está encendido y en la misma red.</p>
    </div>
  </div>
  
  <div class="status-bar" id="statusBar">Pulsa "Buscar" para escanear tu red</div>
  
  <script src="renderer.js"></script>
</body>
</html>
